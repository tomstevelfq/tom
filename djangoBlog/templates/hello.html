{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vue测试实例</title>
    <script src="{% static 'vue.js' %}"></script>
</head>
<body>
<div id="app">
    <p>{% verbatim %}{{ message }}{% endverbatim %}</p>
</div>

<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {% verbatim %}{{ todo.text }}{% endverbatim %}
        </li>
    </ol>
</div>

<div id="app-5">
    <p> {% verbatim %}{{ message }}{% endverbatim %}</p>
    <button v-on:click="reverseMessage">反转消息</button>
</div>

<div id="app-6">
  <p>{% verbatim %}{{ message }}{% endverbatim %}</p>
  <input v-model="message">
</div>

<div id="app-7">
  <ol>
    <todo-item
      v-for="item in groceryList"
      v-bind:todo="item"
      v-bind:key="item.id"
    ></todo-item>
  </ol>
</div>

<div id="app-3">
    <p v-if="seen">
        现在你看到我了
    </p>
</div>

<div id="app-2">
    <span v-bind:title="message">悬停查看信息</span>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            message:'Hello vue.js!'
        }
    });

    var app3=new Vue({
        el:'#app-3',
        data:{
            seen:true
        }
    });

    var app4=new Vue({
        el:'#app-4',
        data:{
            todos:[
                {text:'学习javascript'},
                {text:'学系vue'},
                {text:'整个牛项目'},
                {text:'整个牛项目'},
            ]
        }
    });

    var app5=new Vue({
        el:'#app-5',
        data:{
            message:'Hello Vue.js'
        },
        methods:{
            reverseMessage:function(){
                this.message=this.message.split(' ').reverse().join(' ')
            }
        }
    });

    var app6 = new Vue({
        el: '#app-6',
        data: {
        message: 'Hello Vue!'
        }
    });

    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{% verbatim %}{{ todo.text }}{% endverbatim %}</li>'
    });

     var app7 = new Vue({
         el: '#app-7',
         data: {
         groceryList: [
         { id: 0, text: '蔬菜' },
         { id: 1, text: '奶酪' },
         { id: 2, text: '随便其它什么人吃的东西' }
       ]
      }
     });

    var app2=new Vue({
        el:'#app-2',
        data:{
            message:'页面加载于'+new Date().toLocaleString()
        }
    })
</script>

</body>
</html>
